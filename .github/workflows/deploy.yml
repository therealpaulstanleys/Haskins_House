name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # This will run the workflow when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Fetches your GitHub repo's latest code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Uses the latest Node.js 20 LTS version

      - name: Install dependencies
        run: npm install  # Installs project dependencies

      - name: Build project
        run: npm run build  # Builds your project for production

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts  # Adds your server to known hosts

      - name: Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/id_rsa murray@${{ secrets.DROPLET_IP }} << EOF
            cd /var/www/Haskins_House/
            git pull origin main  # Pulls the latest code from GitHub
            npm install  # Reinstalls dependencies
            npm run build  # Rebuilds the project
            pm2 restart all  # Restarts the Node.js server using PM2
          EOF