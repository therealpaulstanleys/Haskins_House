<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Haskins House Records</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Haskins House Records Logo" class="logo" width="150" height="auto">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="store.html">Store</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="store">
            <h1>Haskins House Records Store</h1>
            <div class="store-items">
                <!-- Store items will be dynamically loaded here -->
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>

        <section id="payment-form">
            <!-- Payment form will be dynamically generated here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Haskins House Records. All rights reserved.</p>
        <a href="privacy-policy.html">Privacy Policy</a> | 
        <a href="terms-and-conditions.html">Terms and Conditions</a>
    </footer>
</body>
</html>
